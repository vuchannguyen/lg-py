    <script type="text/javascript">
        function resizeccr() {
            h_chead = $("#cheader").height();
            h_cmenu = $("#cmenu").height();
            br_cmenu = CRM.px2Int($("#cmenu").css("border-top-width")) + CRM.px2Int($("#cmenu").css("border-bottom-width"));
            h_shadow = CRM.px2Int($("#cshadow").css("padding-top")) + CRM.px2Int($("#cshadow").css("padding-bottom"));
            h_content = CRM.px2Int($("#ccontent").css("padding-top")) + CRM.px2Int($("#ccontent").css("padding-bottom"));
            h_foot = $("#cfooter").height() + CRM.px2Int($("#cfooter").css("margin-top")) + CRM.px2Int($("#cfooter").css("padding-top")) + CRM.px2Int($("#cfooter").css("border-top-width"));
            totalHeight = h_chead + h_cmenu + br_cmenu + +h_shadow + h_content + h_foot;
            $("#ccontent").css("height", $(window).height() - totalHeight);            

            $(".cemployee").css("right", ($(window).width() - CRM.px2Int($(".cmenu .cwrapper").css("width"))) / 2);

        }
        $(document).ready(function () {
            
            ddsmoothmenu.init({
                mainmenuid: "cmenu", orientation: 'h', classname: 'ddsmoothmenu', contentsource: "markup"
            });
            resizeccr();
            $(window).resize(function () {
                resizeccr();
            });

            $(function () {
                // Ẩn tất cả .accordion trừ accordion đầu tiên
                $("#accordion .pncontent:not(:first)").hide();
                $("#accordion .panel .pntitle").children().first().attr('class', 'pnup');
                // Áp dụng sự kiện click vào thẻ h3
                $("#accordion .pntitle").click(function () {
                    showhidePanel($(this));
                });

                $("#accordion .pncontent").each(function () {
                    if ($.trim($(this).text()) == '') {
                        $(this).parent().remove();
                    }
                });
            });
        });

        /*For Home*/
        function showhidePanel(obj) {
            $accordion = obj.next();
            // Kiểm tra nếu đang ẩn thì sẽ hiện và ẩn các phần tử khác
            // Nếu đang hiện thì click vào h3 sẽ ẩn
            if ($accordion.is(':hidden') === true) {
                $("#accordion .pncontent").slideUp();
                $("#accordion .pnup").attr('class', 'pndown');
                $accordion.slideDown();
                obj.children().first().attr('class', 'pnup');
            } else {
                $accordion.slideUp();
                obj.children().first().attr('class', 'pndown');
            }
        }
    </script>
