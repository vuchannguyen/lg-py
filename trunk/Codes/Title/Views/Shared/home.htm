                    <script type="text/javascript">
                        var check = false;
                        var menuids = "mmenu";
                        var active_li;
                        //document.getElementById(menuids).style.visibility="visible";

                        //Set active for menu  
                        var atags = document.getElementById(menuids).getElementsByTagName("a");
                        for (t = 0; t < atags.length; t++) {
                            fnode = atags[t].href.substr(7).split('/');
                            if (fnode[1] != '') {
                                if (window.location.href.indexOf(atags[t].href) != -1) {
                                    //Get root li
                                    getLiTag(atags[t].parentNode);
                                    active_li.className = "active";
                                    check = true;
                                    break;
                                }
                            }
                        }

                        if (!check) {
                            if (document.getElementById(menuids) != null) {
                                document.getElementById(menuids).getElementsByTagName("li")[0].className = "active";
                            }
                        }

                        function getUlTag(li) {
                            if (li.parentNode != null) {
                                return li.parentNode;
                            }
                            return null;
                        }
                        function getLiTag(li) {
                            ul = getUlTag(li)
                            if (ul != null) {
                                if (ul.id == menuids) {
                                    active_li = li;
                                    return;
                                }
                                else {
                                    active_li = ul.parentNode;
                                }
                            }
                            else {
                                return;
                            }
                            getLiTag(active_li);
                        }

    <script type="text/javascript">
        function px2Int(str) {
            return parseFloat(str.replace(/px/, ""));
        }
        function resizeccr() {
            h_chead = $("#cheader").height();
            h_cmenu = $("#cmenu").height();
            br_cmenu = px2Int($("#cmenu").css("border-top-width")) + px2Int($("#cmenu").css("border-bottom-width"));
            h_content = px2Int($("#ccontent").css("padding-top")) + px2Int($("#ccontent").css("padding-bottom"));
            h_foot = $("#cfooter").height() + px2Int($("#cfooter").css("margin-top"));

            totalHeight = h_chead + h_cmenu + br_cmenu + h_content + h_foot + 32;
            $("#ccontent").css("height", $(window).height() - totalHeight);
        }
        $(document).ready(function () {
            ddsmoothmenu.init({
                mainmenuid: "cmenu", orientation: 'h', classname: 'ddsmoothmenu', contentsource: "markup"
            })
            resizeccr();
            $(window).resize(function () {
                resizeccr();
            });

            //When page loads...
            $(".ctcontent").hide(); //Hide all content
            $("ul.ctabs li:first").addClass("active").show(); //Activate first tab
            $(".ctcontent:first").show(); //Show first tab content

            //On Click Event
            $("ul.ctabs li").click(function () {

                $("ul.ctabs li").removeClass("active"); //Remove any "active" class
                $(this).addClass("active"); //Add "active" class to selected tab
                $(".ctcontent").hide(); //Hide all tab content                            
                var activeTab = $(this).find("a").attr("name"); //Find the href attribute value to identify the active tab + content
                $(activeTab).fadeIn(); //Fade in the active ID content
                return false;
            });

            $(function () {
                // Ẩn tất cả .accordion trừ accordion đầu tiên
                $("#accordion .pncontent:not(:first)").hide();
                $("#accordion .panel .pntitle").children().first().attr('class', 'pnup');
                // Áp dụng sự kiện click vào thẻ h3
                $("#accordion .pntitle").click(function () {
                    // chọn .accordion (do phần tử đi đi ngay sau phần tử h3 nên ta dùng .next())                
                    $accordion = $(this).next();
                    // Kiểm tra nếu đang ẩn thì sẽ hiện và ẩn các phần tử khác
                    // Nếu đang hiện thì click vào h3 sẽ ẩn
                    if ($accordion.is(':hidden') === true) {
                        $("#accordion .pncontent").slideUp();                        
                        $("#accordion .pnup").attr('class', 'pndown');
                        $accordion.slideDown();
                        $(this).children().first().attr('class', 'pnup');                        
                    } else {
                        $accordion.slideUp();
                        $(this).children().first().attr('class', 'pndown');
                    }
                });
            });
        });	
    </script>
